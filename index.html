<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador </title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="./assets/img/logo.svg" alt="alura logo">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Digite seu texto aqui ...." required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="./assets/img/ponto.svg" alt="">
                                <p id="warning">Apenas letras minusculas e sem acento!!</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="cript" type="button" value="Criptografar">
                                <input id="descript" type="button" value="Descriptografar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="./assets/img/avatar.svg" alt="">
                            </div>
                            <p>Nenhuma menssagem encontrada</p>
                            <p>Digite o texto que deseja descriptografar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
      <script src="./assets/js/script.js"></script>
</body>


</html>
